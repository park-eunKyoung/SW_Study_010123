<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="aaa" id="btn" />
    <script>
      const button = document.getElementById('btn');
      btn.addEventListener('click', function () {
        btn.value = 'bbb';
      });
    </script>
    <hr />
    <input type="text" id="num1" /> <br />
    <input class="op" type="button" value="+" onclick="operater(this)" />
    <input class="op" type="button" value="-" onclick="operater(this)"/>
    <input class="op" type="button" value="*" onclick="operater(this)"/> <br />
    <input type="text" id="num2" /><br />
    = <br />
    <!-- <input type="text" id="result" /> -->
    <div id="value" style="width: 100px;  height: 100px; background-color: yellow;"></div>
    <script>
      const btn = document.getElementById('btn');

      
        function operater(btnObj){
          const num1 = parseInt(document.getElementById('num1').value);
          const num2 = parseInt(document.getElementById('num2').value);
            let result=0;
                    // 연산자에 따라 계산
             switch (btnObj.value) {
            case '+':
              result = num1 + num2;
              break;
            case '-':
              result = num1 - num2;
              break;
            case '*':
              result = num1 * num2;
              break;
          }
        document.querySelector('#result').innerHTML = `<b>${result}</b>`;
        }
        ;
    
      
    </script>
  </body>
</html>
