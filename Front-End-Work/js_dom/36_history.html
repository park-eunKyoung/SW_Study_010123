<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Display the entire URL of the current page.</p>
		<p id="demo"></p>
		<button id="loc">window.html 페이지로 이동 </button>
		<input type="button" value="뒤로가기" onclick="goBack()">
		<input type="button" value="앞으로 가기" onclick="goForward()">

        <a href="33_window.html">페이지이동</a>
        <script>
            console.log('클라이언트 페이지 url : ',location.href);
            console.log('호스트 페이지 : ',location.host);
            console.log('쿼리스트링 : ',location.search);
            
            document.getElementById('loc').addEventListener('click',function(){
                location.href='02_event.html'
                //location.reload; //현재페이지 새로고침(캐시사용)
                location.reload(true); //현재페이지 새로고침(서버에요청)
            })
            //location.href='02_event.html';
            document.getElementById('demo').innerHTML=location.href;
            function goBack(){
                history.back(); //주의> 서버가 아닌 로컬 pc에서 페이지 정보를 가져옴
                //history.go(-1); - 한페이지 뒤로 이동
            }
            function goForward(){
                history.forward(); //주의> 서버가 아닌 로컬 pc에서 페이지 정보를 가져옴
            }
        </script>
</body>
</html>
