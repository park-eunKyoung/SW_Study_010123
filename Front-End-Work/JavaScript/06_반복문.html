<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world!!</h1>
    <ul>
      
    </ul>
    <script>
        const ulEl = document.querySelector('ul');
        for(let i=0; i<10;i++){
            //메모리상에 li태그 생성
            const li = document.createElement('li');   //<li> </li>
            // li.innerText='<b>aaa</b>' //<li><b>aaa</b></li> 메모리에만 저장됨
            // li.textContent = '<b>aaa</b>' //text 만 인식할때 쓰기 , 속도도 빠르고 보안 강함 
            li. textContent = 'list-'+(i+1)
            // li. textContent = `list-${i+1}`
            if((i+1)%2 ===0) {
                li.addEventListener('click', function(){
                    console.log(li.textContent);
                });
            }

            //ul 태그의 자식으로 메모리의 li 태그 추가
            ulEl.appendChild(li);

        }
        // console.dir(ulEl.innerHTML)
        
    </script>
</body>
</html>
