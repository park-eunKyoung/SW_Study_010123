    <script>
        //Math 객체, floor 메소드  : 소수점 내림
        function random(){
            return Math.floor(Math.random()*10);
        }
        const a = random();
        if(a===0){
            console.log('a는 0');
            
        }else if (a===2){
            console.log('a는 2');
        }else if (a===4){
            console.log('a는 4');
        }else{
            console.log('rest...');
        }
    </script>
