<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //타이머 함수: JS 전역함수(어디서든 호출가능한 함수)
      //setTimeout(함수, 시간): 일정 시간 후 함수실행
      //setInterval(함수, 시간): 시간 간격마다 함수 실행
      //clearTimeout(타이머 번호 ): 설정된 Timeout 함수를 종료
      //clearInterval(타이머 번호): 설정된 Interval 함수를 종료

      const timer = setTimeout(() => {
        console.log('hello');
      }, 3000);
      console.log('비동기처리');

      const timerNumber = setInterval(() => console.log('hello'), 3000);
    </script>
  </head>
  <body>
    <h1>Hello world!</h1>
    <script>
      const hqEl = document.querySelector('h1');
      h1El.addEventListener('click', () => {
        alert('타이머 중지');
        // clearInterval(timerNumber);
        clearTimeout(timer);
      });
    </script>
  </body>
</html>
