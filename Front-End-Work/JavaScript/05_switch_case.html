<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Math 객체, floor 메소드  : 소수점 내림
        function random(){
            return Math.floor(Math.random()*10);
        }
        const a = random();
        switch(a){
            case 0:
                console.log('a는 0');
                break;
            case 2:
                console.log('a는 2');
                break;
            case 4:
                console.log('a는 4');
                break;
            default:
                console.log('rest...');
        }
    </script>
</head>

    </script>
</body>
