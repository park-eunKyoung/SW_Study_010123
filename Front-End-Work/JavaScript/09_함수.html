<head>
    <meta charset="UTF-8">

    <script>
        //기명 함수
        //함수명은 함수객체의 참조값을 저장
        function sum(x,y){
            return x+y;
        }
        const a=sum(1,3);
        const b=sum(4,12);
        console.log(a,b);
        console.log(sum(1,3));
        console.log(a+b);
        console.log(sum(1,3)+sum(4,12));
        // 익명 함수(중요)
        //함수 = 객체(object)
        const sum2 = function (x,y){ 
            if(x<2) return
            return x+y
        }
        // console.log(sum2(1,3)); 
        // console.log(sum2(4,3));
        // console.log(sum2);
        //ex) 익명함수는 값이 오는 곳에 위치한다.
        function abc(a){
            document.write(a())
        }
        abc(function(){return 100})

        //ex>
        function abc(){
            return function(){return 100} //함수객체를 반환중
        }
        document.write(abc()+'<br>')
        //ex> abc 함수를 호출해서 100을 출력
        document.write(abc()())

        //인자(파라미터)가 너무 많을때 매개변수 생략 가능
        //가독성이 떨어짐, 사용빈도 적음
        function sum3(a,b){
            //console.log(arguments) //내장배열 
            return arguments[0]+arguments[1]+arguments[2]
            return a+b
            //메소드 오버라이드 없음 (다중정리)
        }
        //console.log(sum3());
        // console.log(sum3(1));
        // console.log(sum3(1,2));
       // console.log(sum3(1,2,3));

    function creatTable (row,col){
        let table = '<table border=1>'
            //행반복
            for (let r = 0; r < row; r++) {
                 table+='<tr>';
                //열반복
                for(let c=0; c<col; c++){
                    //table+='<td>'+r+','+c+'</td>' //ES5
                   table+=`<td>${r},${c}=${r+c}</td>` //ES6 백틱 `` ==템플릿 문자열

                }
                table+='</tr>';
            }
            table+='</tabel>'
            document.write(table);
    }
    creatTable(3,4)    
    </script>
