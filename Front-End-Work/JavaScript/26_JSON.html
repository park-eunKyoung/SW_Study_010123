<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*{
	"string": "cha",
	"number": 123,
	"boolean": true,
	"null":null,
	"object": {},
	"array":[]
	//"undefined":undefined //에러
	}*/
      //Json은 문자열 하나라서 가볍다. JS객체는 무겁다.
      //서버(Java)와 클라이언트(js) 사이에 데이터를 주고받을 때 사용
      //주고받을때 사용하는 표준
      const user = {
        name: 'kim',
        age: 30,
        emails: ['thekim@gmail.com', 'neo@naver.com'],
        //'company-name':'icia' //특수문자는 ''할것 비권장
        //companyName: 'icia'  //camelCase 권장
      };
      //console.log(user);
      //js객체를 JSON 형태의 문자열 반환
      const json = JSON.stringify(user);
      //console.log('json',json);
      //console.log('json type : ',typeof json);
      //JSON 데이터를 js 객체로 반환 
      const obj = JSON.parse(json);
      //.log('obj : ', obj);
      //console.log('obj type : ',typeof obj);
      //개발자도구 application
      //로컬스토리지- 사이트에 종속된 반영구 데이터 저장소
      //세션스토리지- 페이지 닫으면 사라지는 데이터 저장소
      //setItem은 값을 문자(json)로 저장해야한다.
      localStorage.setItem('user',JSON.stringify(user))
      //console.log(localStorage.getItem('user'));
      const obj2=JSON.parse(localStorage.getItem('user'));
      //console.log(obj2);
      //저장소 데이터 삭제
      //localStorage.removeItem('user');
      //저장소 데이터 수정
      const str = localStorage.getItem('user')
      const obj3 = JSON.parse(str);
      obj3.age=20;
      //console.log(obj3);
      localStorage.setItem('user',JSON.stringify(obj3));
      

      //new object = {}
      //'{" 속성 : 값 "}' = 기본틀(Object 객체) , '[" "]'= 배열객체
      //자바스크립트 객체로 변환 할땐 JSON.parse (parse 는 분석하다.)
      //서버로 보낼땐 JSON.stringify() =>문자열로 변환해서 전송
      //서버는 정보를 받아서 자바객체로 변환해야함
      //어플리케이션 로컬스토리지 사용하면 DB없이 정보확인 가능
      
    </script>
</body>
</html>
