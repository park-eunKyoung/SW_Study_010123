<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Flex Container : 부모요소 */
        .container {
            /* display:부모전용속성값,
			flex:부모요소는 block, 자식요소는 수평정렬함
			inline-flex(사용빈도적음):부모요소는 inline,
             자식요소는 수평정렬함 */
            display: flex;
            /* 자식요소 줄바꿈 */
            flex-wrap: wrap;

            /* justify-content : 자식요소 수평 정렬 방식 */
            /* 자식요소 수평 정렬 */
            justify-content: center;
            /* flex-direction 정렬 주축, 기본값 : row */
            /* flex-direction: row; */

            background-color: royalblue;
            padding: 10px;
            margin: 10px;
        }
        /* Flex Item : 자식요소 */
        .container .item {
            width: 100px;
            height: 100px;
            background-color: orange;
            border: 3px dashed;
            

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
