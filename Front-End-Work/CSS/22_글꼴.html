<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    
    <style>
       h1{
            font-size: 24px;
            /* 기본값 : normal (400),bold(700), 100-900 */
            font-weight: 700; 
            font-style: italic;
            /* sans-serif : 고딕체 계열 ,seif(바탕체계열) */
            /* font-family: "Times New Roman",Times,serif; */
            font-family:sans-serif;
        }
        p{
            width: 350px;
            height: 200px;
            padding: 10px;
            border: 1px solid;
            /* boxModel 크기를 width : 350px로 자동맞춤 */
            box-sizing: border-box;
            margin: 0 auto;

            /* 줄간격 */
            /* line-height: 32px; */
            line-height: 2; /* 자동으로 두배(권장)*/
            /* 한줄밖에없을때 강조하고싶은 내용이 있다면 height랑 똑같이 맞추면됨(편법) */
            /* line-height: 200px; */
            text-align: centor;
        }
    </style>
</head>
<body>
    <h1>Hello world?</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus laudantium
       laborum nesciunt odio reiciendis delectus assumenda, unde optio velit vero dolorum quisquam obcaecati labore aliquid c
       orrupti dolor ab incidunt tenetur.</p>
</body>
</html>
