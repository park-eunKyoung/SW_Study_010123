<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
           /* float속성: 하늘에 떠서 자리는 차지하나, 정상흐름에서 제외된다.  */
      /* float속성을 인지하는 것은 같은 float속성이나 텍스트*/
            float: right;
            border: 1px solid red;
            margin: 0 0 20px 20px;
        }
        .second{
            /* float 속성 영향 해제 */
            clear: both;
        }
    </style>
</head>
<body>
    <img src="../img/img.jpg" alt="html5" width="150" />
    <div style="border: 1px solid red">영역</div>
    <p class="first">
      1. 동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세 무궁화 삼천리 화려 강산 대한 사람 대한으로 길이
      보전하세
    </p>
    <p class="second">
      2. 남산 위에 저 소나무 철갑을 두른 듯 바람 서리 불변함은 우리 기상일세 무궁화 삼천리 화려 강산 대한 사람 대한으로
      길이 보전하세
    </p>
</body>
</html>
