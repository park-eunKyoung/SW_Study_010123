<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 20px;
        }
        a{
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        
    </style>
    <script>
        function disapper() {
            let spanEl = document.querySelector('span');
            console.log(spanEl)
            spanEl.style.display = 'none';
            // spanEl.style.visibility= 'visible'
        }
        function apper() {
        let spanEl = document.querySelector('span');
           spanEl.style.display='inline';
        }
    </script>
</head>
<body>
    <!-- display속성: 요소의 화면출력 특성
  1.각 요소에 이미 지정되어 있는 값
  -block: 상자(레이아웃) 요소
  -inline: 글자 요소(width,height안됨)
  -inline-block: 글자+상자요소
  2.따로 지정해서 사용하는 값
  -flex: 플렉스 박스(1차원 레이아웃,주로 수평정렬시 사용)
  -grid: 그리드(2차원 레이아웃)
  -none: 화면에서 사라짐(영역이 사라진다.유용함)
  -기타: table, table-row, table-cell 등.. -->
    <span>Hello world!</span> <br>
    <!-- 문제> 아래 a 태그에 가로, 세로 사이즈 지정후 배경색 설정 -->
    <a href="http://www.naver.com">네이버</a> <br>
    <button type="button" onclick="disapper()">display 속성이용해서 span 태그 사라져</button>
    <button type="button" onclick="apper()">display 속성이용해서 sapn 태그 나타나</button>
</body>
</html>
