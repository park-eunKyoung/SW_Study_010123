        /* 가족간에 붕괴된 레이아웃 잡는법 2 */
        .clearfix::before,
        .clearfix::after{
            content: '';
            display: block;
        }
        .clearfix::after{
            clear: both;
        }



        .container{
          margin-top: 35px;
        }
        .box_container {
          padding: 10px;
          background-color: bisque;
          /* 가족간에 붕괴된 레이아웃 잡는법1 */
          /* overflow: hidden; */
        }
        .box_container .box {
          float: left;
          width: 100px; 
          height: 100px;
          background-color: #09f;
        }
      </style>
</head>
<body>
    <h2>넘침 제어</h2>
<div class="wrap">
  <div class="container">
    <div class="box_container clearfix">
      <div class="box">Box1</div>
      <div class="box">Box2</div>
      <div class="box">Box3</div>
      <div class="box">Box4</div>
    </div>
    <div class="box_container clearfix">
      <div class="box">Box1</div>
      <div class="box">Box2</div>
      <div class="box">Box3</div>
      <div class="box">Box4</div>
    </div>
  </div>
</div>
</body>
