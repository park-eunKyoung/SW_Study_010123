<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 3000px;
        }
        .wrap{
            width: 400px;
            height: 300px;
            background-color: tomato;
            /* position:static; 기본값 */
        }
        .wrap .container{
            width: 300px;
            background-color: rosybrown;
            /* 부모역할위해 /absolute, fixed 는 위치상의
             부모구조가 무너지는 경우가 있음*/
            position: relative;
            /* overflow: hidden; */
        }
        .wrap .container .item {
            border: 4px dashed red;

        }
        .container .item:nth-child(1){
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
        .container .item:nth-child(2){
            width: 140px;
            height: 70px;
            background-color: blueviolet;
            position: absolute;
            top: 30px;
            right: 30px;
            /*container div가 위치상 부모요소가 되려면 
      position: relative; (absolute, fixed 로 하되 무너질수 있음)
      로 설정해야 함 
      만약 relative가 아니고 할아버지 요소가 relative면
      위치상 부모는 할아버지 요소가 된다. 
      그것도 아니면 화면(뷰포트)기준으로 배치한다. */
        }
        .container .item:nth-child(3){
            width: 70px;
            height: 120px;
            background-color: yellow;
            top: 10%;
            right: 10%;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </div>
</body>
</html>
