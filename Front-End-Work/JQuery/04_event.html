<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            console.log($('input'));
            $('input').focus(function(){
                console.log($(this));
                $(this).css('background-color ',' yellow').css('color','blue')
            })
            $('input').blur(function(){
                $(this).css('background-color','').css('color','');
            });
        
        $('p').click(function(evt){
            //console.log(evt);
            $(this).css('color','blue');
        })
        $('#mousezone').mouseenter(function(){
            $(this).append('마우스').css('background-color','blue');
        })
        $('#mousezone').mouseleave(function(){
            $(this).text('마우스 나가').css('background-color','');
        })
        $('#overzone').hover(function(){
            $(this).append('마우스').css('background-color','blue');
        },function(){
            $(this).text('마우스 나가').css('background-color','');
        })
    });
    </script>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin-right: 7px;
            text-align: center;
        }
        #mousezone {
            background-color: #59b1f6;
            float: left;
        }
        #overzone {
            background-color: #ffb5b4;
            float: left;
        }
    </style>
  </head>
  <body>
    <button id="btn">이벤트 제거</button>
    <p id="1">클릭하면 글자 색상이 바뀌어요~!</p>
    <p id="2">클릭하면 글자 색상이 바뀌어요~!</p>
    <p id="3">클릭하면 글자 색상이 바뀌어요~!</p>
    <p id="4">클릭하면 글자 색상이 바뀌어요~!</p>
    <div id="mousezone">마우스 존</div>
    <div id="overzone">H 오버 존</div>
    <input type="text" placeholder="아이디" />
    <input type="password" placeholder="비밀번호" />
  </body>
</html>
