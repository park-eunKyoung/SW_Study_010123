<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  </head>
  <body>
    <div style="border: solid blue; width: 100px;height: 100px;">

    </div>
    <button id="btn">on</button>
    <script>
        $('#btn').click(function(){
            //$('div')[0].appendChild(document.createElement('button'));
            $('div').append('<button> click </button>');
        })
        //body태그 렌더링 후 생성한 엘리먼트에 이벤트 등록은 on 메소드  
        $('div').on('click','button', function(){
            alert('button')
        });
    </script>
  </body>
</html>
