<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
      div {
        padding: 5px;
        text-align: center;
        background-color: #e5eecc;
        border: solid 1px #c3c3c3;
      }
      .panel {
        padding: 50px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="flip">클릭하면, 아래로 메뉴가 나타납니다.</div>
    <div class="panel" id="p1">서브메뉴 입니다.</div>
    <div id="flip2">토글 메뉴 입니다.</div>
    <div class="panel" id="p2">서브메뉴 입니다.</div>
    <script>
      $('#flip').click(function () {
        let vision = $('#p1').css('display');
        if (vision == 'none') {
          $('#p1').slideDown('slow', function () {
            $('#flip').text('클릭하면 메뉴가 위로 올라갑니다.');
          });
        } else {
          $('#p1').slideUp('slow', function () {
            $('#flip').text('클릭하면 아래로 메뉴가 나타납니다.');
          });
        }
    });
      $('#flip2').click(function(){
        $('#p2').slideToggle(3000,function(){
            let vision = $('#p2').css('display');
            if(vision=='none'){
                $('#flip2').text('토글-다운');
            }else{
                $('#flip2').text('토글-업');
            };
        });
      });
      
    </script>
  </body>
</html>
