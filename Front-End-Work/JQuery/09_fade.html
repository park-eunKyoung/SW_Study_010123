<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
		div{
			width: 80px;
			height: 80px;
			display: none;
		}
		</style>
	</head>
	<body>
		<button id="visible">Fade In</button>
		<button id="invisible">Fade Out</button>
		<button id="onOff">Fade Toggle</button>
		<img src="../img/btn.png" width="50px" height="50px"/>
		<div style="background-color:red;"></div>
		<div style="background-color:green;"></div>
		<div style="background-color:blue;"></div>	
        <script>
            $('#visible').click(function(){
                $('div').first().fadeOut('slow',function hideNext(){
                    $(this).next('div').fadeOut('slow',hideNext);
                })
            })
        $('img').hover(function(){
            $(this).fadeTo('slow',0.2,function(){
                //$(this)[0].setAttribute('src','../img/btn2.png');
                $(this).attr('src','../img/btn2.png')
                console.log($(this).attr('src'));
                
            })
        },function(){
            $(this).fadeTo('slow',1,function(){
                $(this)[0].setAttribute('src','../img/btn.png');
            })
        })
        </script>
	</body>
</html>
