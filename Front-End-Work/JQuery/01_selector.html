<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
        $(function(){
            $('#idSel').click(function(){
                $('#one').html('새로운 문자 생성')
            });
            $('#classSel').click(function(){
                $('.cls').css('background-color','blue');
                $('.cls').css('color','yellow')
            })
            $('#tagSel').click(function(){
                $('p').css('color','red')
            })
        });
    </script>
  </head>
  <body>
    <h1>클래스가 없다.</h1>
    <h1 class="cls">클래스가 있다.</h1>
    <h2>클래스가 없다.</h2>
    <h2 class="cls">클래스가 있다.</h2>

    <p id="one"></p>
    <p>태그만 있는 녀석</p>
    <p>태그만 있는 녀석</p>

    <button id="idSel">아이디</button>
    <button id="classSel">클래스</button>
    <button id="tagSel">태그</button>
  </body>
</html>
