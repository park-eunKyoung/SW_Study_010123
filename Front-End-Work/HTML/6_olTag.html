<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
    <h2>ol-순서가 있는 리스트</h2>
    <!-- 인라인 CSS : 우선순위가 높음  -->
    <ol style="list-style-type: none;">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
</body>
</html>
