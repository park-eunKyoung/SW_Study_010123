    <script>
        function check2()  {

            //console.log('check2 call');
            let id = document.querySelector('#userId').value;
            let pw = document.querySelector('#userPw').value;
            if(id=='' || pw==''){
                alert('아이디 또는 비밀번호 입력 바람');
               
                return false;
            }
                return true;
            }

        //일반버튼 전송
        function check()  {
            //console.log('check2 call');
            let idElem = document.querySelector('#userId');
            let pwElem = document.querySelector('#userPw');
            
            if(idElem=='' ){
                alert('아이디 입력 바람');
                idElem.focus();
                return false;
            }
            if(pwElem==''){
                alert('비밀번호 입력 바람')
               pwElem.focus();
               return false;
            }
            return true;
            // document.loginFrm.submit();
        }
    </script>
