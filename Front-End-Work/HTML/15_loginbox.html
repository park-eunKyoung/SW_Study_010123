<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Page Title</title>
		<style>
			table,td, th{
				border: 1px solid;
				border-collapse: collapse; 
				padding:10px;
			}
			.first{
				width:30%;
			}
			.btn{
				text-align:center;
			}
		</style>
	</head>
	<body>
		<center>
			<form action="" method="get">
				<table>
					<tr>
						<th class="first">ID</th>
						<td class="last">
                            <input type="text" name="userId">
                        </td>
					</tr>
					<tr>
						<th class="first">PW</th>
						<td class="last"><input type="password" name="pass"></td>
					</tr>
					<tr>
						<td colspan="2"class="btn">
							<input type="submit" value="로그인"/>
							<input type="button" value="회원가입"/>
						</td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
