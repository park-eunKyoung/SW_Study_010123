<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <!-- 전역 속성: 
  title:요소의 정보나 설명을 지정
  style: 요소에 적용할 스타일(CSS)를 지정
  class: 요소를 지칭하는 중복 가능한 이름
  id: 요소를 지칭하는 고유한 이름
  data-이름: 요소에 특정 데이터를 지정   -->
  <p style="border: 1px solid red;">
    <b class="abc">동해물</b>과 
    <span class="abc">백두산</span>이 마르고 닳도록 

    <div style="width: 100px; height: 100px; background-color: yellowgreen;">하나님</div>이 보우하사 
    <div id="one">우리나라</div>만세

  </p>
  <div class="fruit" data-fruit-name="apple">사과</div>
  <div class="fruit" data-fruit-name="banana">바나나</div>

  <script src="./js/main.js"></script>
</body>
</html>
